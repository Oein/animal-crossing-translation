<!DOCTYPE html>
<script type="text/javascript" src="./data.js"></script>
<link rel="stylesheet" href="./autocomplete.css">
<link rel="stylesheet" href="./index.css">
<script type="text/javascript" src="./autocomplete.js"></script>
<script>
	window.onload = function () { 
			var autoWords = getSelectedLangaugeAutoWords();
			autocomplete.setAutocomplete(document.getElementById("searchedName"), autoWords)
		};
	function onSearch() {
		langSelect = document.getElementById("languageSelect");
		searchedName = document.getElementById("searchedName").value;
		for(word in words) {
			var curWord = words[word];
			if(searchedName == curWord[langSelect.selectedIndex]) {
				document.getElementById("usen").innerHTML = "<b>USen</b> : " + curWord[0];
				document.getElementById("krko").innerHTML = "<b>KRko</b> : " + curWord[1];
				document.getElementById("jpja").innerHTML = "<b>JPja</b> : " + curWord[2];
				document.getElementById("uses").innerHTML = "<b>USes</b> : " + curWord[3];
				document.getElementById("usfr").innerHTML = "<b>USfr</b> : " + curWord[4];
				document.getElementById("cnzh").innerHTML = "<b>CNzh</b> : " + curWord[5];
				document.getElementById("eude").innerHTML = "<b>EUde</b> : " + curWord[6];
				document.getElementById("euen").innerHTML = "<b>EUen</b> : " + curWord[7];
				document.getElementById("eues").innerHTML = "<b>EUes</b> : " + curWord[8];
				document.getElementById("eufr").innerHTML = "<b>EUfr</b> : " + curWord[9];
				document.getElementById("euit").innerHTML = "<b>EUit</b> : " + curWord[10];
				break;
			}
		}
	}

	function onLanguageChanged() {
		var autoWords = getSelectedLangaugeAutoWords();
		autocomplete.setAutocomplete(document.getElementById("searchedName"), autoWords)
	}

	function getSelectedLangaugeAutoWords() {
		var langSelect = document.getElementById("languageSelect");
		var autoWords = new Array(words.length);
		for(i=0; i<words.length; i++) {
			autoWords[i] = words[i][langSelect.selectedIndex];
		}
		return autoWords;
	}
</script>
<html>
		<head>
			<meta charset="utf-8"/>
		</head>
		<body>
			<hr class="separateLine"/>
			<div class="titleDiv">
				<b>ACNH<br>UnLocalize</b>
			</div>
			<div class="selectLanguage" onchange="onLanguageChanged()">
				Languague
				<select id="languageSelect">
					<option value="usen">USen</option>
					<option value="krko" selected>KRko</option>
					<option value="jpja">JPja</option>
					<option value="uses">USes</option>
					<option value="usfr">USfr</option>
					<option value="cnzh">CNzh</option>
					<option value="eude">EUde</option>
					<option value="euen">EUen</option>
					<option value="eues">EUes</option>
					<option value="eufr">EUfr</option>
					<option value="euit">EUit</option>
				</select>
			</div>
			<br>
			<div class="srch_form autocomplete">
				<input id="searchedName">
			</div>
			<button onclick="onSearch()">검색</button>
			<br><br>
			<hr class="separateLine"/>
			<br><br><br>
			<div class="translationDiv">
				<div id="usen"><b>USen</b> : </div>
				<div id="krko"><b>KRko</b> : </div>
				<div id="jpja"><b>JPja</b> : </div>
				<div id="uses"><b>USes</b> : </div>
				<div id="usfr"><b>USfr</b> : </div>
				<div id="cnzh"><b>CNzh</b> : </div>
				<div id="eude"><b>EUde</b> : </div>
				<div id="euen"><b>EUen</b> : </div>
				<div id="eues"><b>EUes</b> : </div>
				<div id="eufr"><b>EUfr</b> : </div>
				<div id="euit"><b>EUit</b> : </div>
			</div>
		</body>
</html>
